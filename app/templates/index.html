<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous - AI Wallpaper Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1>Luminous</h1>
            <p class="lead">AI-Powered Wallpaper Generator</p>
            <div class="color-palette my-4">
                <div class="color-swatch" style="background-color: #8B00FF;"></div>
                <div class="color-swatch" style="background-color: #4B0082;"></div>
                <div class="color-swatch" style="background-color: #0000FF;"></div>
                <div class="color-swatch" style="background-color: #00FF00;"></div>
                <div class="color-swatch" style="background-color: #FFFF00;"></div>
                <div class="color-swatch" style="background-color: #FFA500;"></div>
                <div class="color-swatch" style="background-color: #FF0000;"></div>
            </div>
        </header>

        <div class="row">
            <!-- Left Column: Form -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Your Wallpaper</h5>
                        <form id="wallpaperForm">
                            <!-- Color Selection -->
                            <div class="form-group">
                                <label class="form-label">Primary Color</label>
                                <select class="form-select" name="color" required>
                                    <option value="violet">Violet <span class="color-swatch" style="background-color: #8B00FF;"></span></option>
                                    <option value="indigo">Indigo <span class="color-swatch" style="background-color: #4B0082;"></span></option>
                                    <option value="blue">Blue <span class="color-swatch" style="background-color: #0000FF;"></span></option>
                                    <option value="green">Green <span class="color-swatch" style="background-color: #00FF00;"></span></option>
                                    <option value="yellow">Yellow <span class="color-swatch" style="background-color: #FFFF00;"></span></option>
                                    <option value="orange">Orange <span class="color-swatch" style="background-color: #FFA500;"></span></option>
                                    <option value="red">Red <span class="color-swatch" style="background-color: #FF0000;"></span></option>
                                </select>
                            </div>

                            <!-- Style Selection -->
                            <div class="form-group">
                                <label class="form-label">Style</label>
                                <select class="form-select" name="style" required>
                                    <option value="abstract">Abstract</option>
                                    <option value="geometric">Geometric</option>
                                    <option value="gradient">Gradient</option>
                                </select>
                            </div>

                            <!-- Mood Description -->
                            <div class="form-group">
                                <label class="form-label">Mood/Theme</label>
                                <textarea class="form-control" name="description" rows="3" 
                                          placeholder="e.g., 'calm green minimalist design' or 'energetic red geometric pattern'"></textarea>
                            </div>

                            <!-- Advanced Options -->
                            <div class="form-group">
                                <div class="accordion" id="advancedOptions">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSettings">
                                                Advanced Settings
                                            </button>
                                        </h2>
                                        <div id="advancedSettings" class="accordion-collapse collapse">
                                            <div class="accordion-body">
                                                <div class="mb-3">
                                                    <label class="form-label">Resolution</label>
                                                    <select class="form-select" name="resolution">
                                                        <option value="1920x1080">1920x1080 (HD)</option>
                                                        <option value="2560x1440">2560x1440 (2K)</option>
                                                        <option value="3840x2160">3840x2160 (4K)</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Color Temperature</label>
                                                    <input type="range" class="form-range" name="colorTemp" min="2000" max="10000" value="6500">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Generate Wallpaper</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column: Preview -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Preview</h5>
                        <div id="previewContainer" class="preview-container">
                            <div id="previewImage" class="preview-image loading"></div>
                        </div>
                        <div class="mt-3">
                            <button id="downloadBtn" class="btn btn-outline-primary w-100 d-none">
                                <i class="fas fa-download me-2"></i>Download Wallpaper
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p>2025 Luminous.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
